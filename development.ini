[app:cartouche]
use = egg:cartouche#main
reload_templates = true
debug_authorization = false
debug_notfound = false
debug_templates = true
default_locale_name = en
zodb_uri = file://%(here)s/Data.fs?connection_cache_size=20000
cartouche.from_addr = cartouche-admin@example.com

[app:cartouche_testing]
use = egg:cartouche#main
reload_templates = true
debug_authorization = true
debug_notfound = true
debug_templates = true
default_locale_name = en
configure_zcml = testing.zcml
zodb_uri = file://%(here)s/Data.fs?connection_cache_size=20000
cartouche.from_addr = cartouche-admin@example.com

[app:cartouche_testing_autologin]
use = egg:cartouche#main
reload_templates = true
debug_authorization = true
debug_notfound = true
debug_templates = true
default_locale_name = en
configure_zcml = testing_with_autologin.zcml
zodb_uri = file://%(here)s/Data.fs?connection_cache_size=20000
cartouche.from_addr = cartouche-admin@example.com

[filter:who_testing]
use = egg:repoze.who#config
config_file = who_testing.ini
log_file = stdout
log_level = debug

[pipeline:main]
pipeline =
    egg:WebError#evalerror
    egg:repoze.zodbconn#closer
    egg:repoze.tm2#tm
    cartouche

[pipeline:testing]
pipeline =
    egg:WebError#evalerror
    egg:repoze.zodbconn#closer
    who_testing
    egg:repoze.tm2#tm
    cartouche_testing

[pipeline:testing_autologin]
pipeline =
    egg:WebError#evalerror
    egg:repoze.zodbconn#closer
    who_testing
    egg:repoze.tm2#tm
    cartouche_testing_autologin

[server:main]
use = egg:Paste#http
host = 0.0.0.0
port = 6543
